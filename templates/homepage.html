{% extends 'base.html' %}

{% block title %}Find a Hike{% endblock %}

{% block body %}
<div class="container-fluid">
<h1>Welcome!</h1>
<div class="row">
  <div class="col-3">
    <h2>Create an Account</h2>
    <form action="/users" method="POST">
      <p>
        Email <input type="text" name="email">
      </p>

      <p>
        Password <input type="password" name="password">
      </p>

      <p>
        <input type="submit">
      </p>
    </form>
  </div>

  <div class="col-9">
    <h2>Search for a hike</h2>

    <form action="/hikeList">
      <p>
        Enter a zip code: <input type="text" name="zipcode" required>
        <input type="submit">
      </p>

 
    </form>
  </div>
</div>


<div class="row">
  <div class="col-3">
    <h2>Log In</h2>
    <form action="/login" method="POST">
      <p>
        Email <input type="text" name="email">
      </p>

      <p>
        Password <input type="password" name="password">
      </p>

      <p>
        <input type="submit">
      </p>
    </form>
  </div>

  <div class="col-9">
    <h2>image</h2>
    <img src="/static/hike.jpg">
    

    
  </div>
</div>
